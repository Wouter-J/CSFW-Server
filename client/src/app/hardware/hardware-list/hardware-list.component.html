<div class="container">
    <!-- No data message -->
    <p *ngIf="Hardware.length <= 0" class="no-data text-center">There is no Hardware added yet!</p>
  
    <table class="table table-bordered" *ngIf="Hardware.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Hardware ID</th>
          <th scope="col">Name</th>
          <th scope="col">Client Capacity (Max No. of clients)</th>
          <th scope="col">Current clients supported</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hardware of Hardware; let i = index">
          <th scope="row">{{hardware._id}}</th>
          <td>{{hardware.Name}}</td>
          <td>{{hardware.ClientCapacity}}</td>
          <td>{{hardware.ClientsSupported}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-hardware/', hardware._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeHardware(hardware, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
